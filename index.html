<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>KalTracker</title>
  </head>
  <body>
    <header>
      <h1 class="tday_date">Lundi 24 Janvier</h1>
      <h2 class="tday_hour">12h48m02s</h2>
      <button class="clear_storage_button">C</button>
    </header>
    <main>
      <div class="cal_circle">
        <svg width="250" height="250" viewBox="0 0 100 100">
          <!-- Cercle de fond -->
          <circle cx="50" cy="50" r="45" stroke="#ccc" id="bg_progress_circle" stroke-width="10" fill="none" />
          <!-- Cercle de progression -->
          <circle
            id="progressCircle"
            cx="50"
            cy="50"
            r="45"
            stroke="#1e90ff"
            stroke-width="10"
            fill="none"
            stroke-linecap="round"
            stroke-dasharray="282.74"
            stroke-dashoffset="0"
            transform="rotate(-90 50 50)"
          />
          <text x="50" y="50" text-anchor="middle" dy="0.3em" font-size="10" fill="#000">
            <tspan id="currentValue">1125</tspan>
            /
            <tspan id="maxValue">2200</tspan>
          </text>
        </svg>
        <svg width="190" height="190" viewBox="0 0 100 100" id="prot_circle_svg">
          <!-- Cercle de fond -->
          <circle cx="50" cy="50" r="45" stroke="#ccc" id="bg_progress_circle_prot" stroke-width="10" fill="none" />
          <!-- Cercle de progression -->
          <circle
            id="progressCircle_prot"
            cx="50"
            cy="50"
            r="45"
            stroke="#e62545"
            stroke-width="10"
            fill="none"
            stroke-linecap="round"
            stroke-dasharray="282.74"
            stroke-dashoffset="0"
            transform="rotate(-90 50 50)"
          />
        </svg>
      </div>
      <div class="datas_container">
        <div class="data">
          <p class="data_title">Calories</p>
          <p class="data_cal">0</p>
        </div>
        <div class="data">
          <p class="data_title">Prot√©ines</p>
          <p class="data_prot">0 g</p>
        </div>
      </div>
      <div class="water_conso_container">
        <svg height="50" width="345" xmlns="http://www.w3.org/2000/svg" class="water_conso">
          <line x1="25" y1="10" x2="315" y2="10" style="stroke: rgb(53, 203, 214); stroke-width: 12; stroke-linecap: round" />
        </svg>
        <div class="water_conso_buttons_container">
          <button class="water_conso_button">1</button>
          <button class="water_conso_button">2</button>
          <button class="water_conso_button">3</button>
        </div>
      </div>
      <div class="buttons_container">
        <button class="open_modal_button">Ajouter</button>
        <button class="open_logs_button">Historique</button>
      </div>
      <div class="logs_container">
        <button class="close_logs_button"></button>
      </div>
      <div class="modal">
        <p>Ajouter des calories</p>
        <div class="modal_choice_container">
          <button class="modal_cal_choice modal_choice_button">Kcal</button>
          <button class="modal_prot_choice modal_choice_button">Prots</button>
        </div>

        <input type="number" class="modal_input" required />
        <button type="submit" class="modal_submit_button">Valider</button>
        <button type="submit" class="modal_cancel_button">Annuler</button>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
